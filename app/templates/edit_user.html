{% extends "layout.html" %}

{% block title %}Edit User - Chatabook{% endblock %}

{% block content %}
<h1>Upraviť údaje</h1>
<form method="POST" action="{{ url_for('main.edit_user', user_id=user.id) }}">
    <label for="name">Meno:</label>
    <input type="text" id="name" name="name" value="{{ user.name }}" required>

    <label for="surname">Priezvisko:</label>
    <input type="text" id="surname" name="surname" value="{{ user.surname }}" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" value="{{ user.email }}" required>

    <label for="phone_number">Telefónne číslo:</label>
    <input type="text" id="phone_number" name="phone_number" value="{{ user.phone_number }}" required>

    <label for="role_id">Rola:</label>
    <select id="role_id" name="role_id">
        {% for role in roles %}
        <option value="{{ role.id }}" {% if role.id == user.role_id %}selected{% endif %}>{{ role.name }}</option>
        {% endfor %}
    </select>

    <button type="submit">Uložiť zmeny</button>
</form>
<a href="{{ url_for('main.manage_users') }}">Späť na správu užívateľov</a>
{% endblock %}
